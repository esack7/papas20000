<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>

<body>
    <!-- Start Game -->
    <section id="login">
        <h1>Papa's 20,000</h1>
        <h2>Dice Tracker</h2>
        <button>Start Game</button>
    </section>

    <!-- Add users -->
    <section id="addusers" hidden>
        <h2>Add Players</h2>
        <p>* You must add at least 1 player to start the game</p>
        <input type="text" name="playername" id="playername" placeholder="Add Player Name">
        <button id="addplayer">Add Player</button>
        <button>Start Game</button>
        <h4>Players added:</h4>
        <ol id="listOfPlayers"></ol>
    </section>

    <!-- Basic Gameplay functionality -->
    <section id="gameplay" hidden>
        <p id="gameWarning" hidden></p>
        <p id="previousScore" hidden></p>
        <h2 id="currentPlayer"></h2>
        <input type="tel" id="roundScore" />
        <h3 id="totalScore"></h3>
        <button id="addToScore">Add To Score</button>
        <h4>Past Scores</h4>
        <ol id="previousScores"></ol>
    </section>

    <!-- Game Over -->
    <section id="gameOver" hidden>
        <h1 id="endTitle"></h1>
        <h3>Game Scores:</h3>
        <table>
            <tbody id="endScores">

            </tbody>
        </table>
        <button id="reloadPage">Play Again</button>
    </section>

    <script src="./main.js"></script>
</body>

</html>
